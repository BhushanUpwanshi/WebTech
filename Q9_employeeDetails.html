<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Employee Details</h1>
    <table border="2px" align="center">
        
        <tr>
            <td>1)</td>
            <td>Employee Id :</td>
            <td>
                <input type="text" size="10px">
            </td>
        </tr>
        <tr>
            <td>2)</td>
            <td>Employee Name :</td>
            <td>
                <input type="text" name="Ename" id="Ename">
            </td>
        </tr>
        <tr>
            <td>3)</td>
            <td>Department Name :</td>
            <td>
                <select name="DeptName" id="DeptName">
                    <option value="Dac">DAC</option>
                    <option value="DBDA">DBDA</option>
                    <option value="DITIS">DITIS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>4)</td>
            <td>Gender :</td>
            <td>
                <input type="radio" name="Gender" id="Male">
                <label for="Gender">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Gender">Female</label>
            </td>
        </tr>
        <tr>
            <td>5)</td>
            <td>Address :</td>
            <td>
                <textarea name="Address" id="Address" cols="20" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>6)</td>
            <td>Skill Topic :</td>
            <td>
                <input type="checkbox" name="C" id="C" value="C">
                <label for="C">C</label>
                <input type="checkbox" name="C++" id="C" value="C++">
                <label for="C++">C++</label>
                <input type="checkbox" name="Java" id="Java" value="Java">
                <label for="Java">Java</label><br>
                <input type="checkbox" name=".NET" id=".NET" value=".NET">
                <label for=".NET">.NET</label>
            </td>
        </tr>
        <tr>
            <td>7)</td>
            <td>E-mail :</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>8)</td>
            <td>Birth Date :</td>
            <td>
                <input type="date" name="" id="">
                <input type="DD" name="" id="">
            </td>
        </tr>
    </table>
</body>
</html>
